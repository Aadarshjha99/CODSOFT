<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To Do Task List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body bgcolor="black">
	<div class="box1">
	<ul>
		<li><li><li><li><li><li><li><li><li><li><li>
	</ul>
	</div>
    <div class="background">
      <div class="card">
        <h2 data-value="TO DO TASK LIST">TO DO TASK LIST</h2>
        <div id="taskList"></div>
        <div class="inputItem">
          <div class="entry">
            <input type="text" id="taskInput" placeholder="Enter Your Task" />

            <button class="cardButton" onclick="addTask()">
              <img src="assets/add.png" alt="Icon" />
            </button>
          </div>
        </div>
      </div>
    </div>
	<div class="cursor"></div>
	<div class="cursor2"></div>
	
	<script src="script.js"></script>
  </body>
</html>
